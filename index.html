<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <title>Calculadora de Imc</title>
</head>
<body>
    <main id="content">
     <section id="img">
     <img src="assets/css/img/ilustration.svg" alt="">
     <section id="calculator">
     <form id="form">
       <h1 id="title">
        Calculadora de Imc
       </h1>
       <div class="input box">
        <label for="weight">
            Peso em Kg


        </label>
  <div class="input-field">
    <i class="fa-solid fa-weight-hanging"></i>
    <input type="number" id="weight" required>
    <span>
        kg
    </span>



        </div>
       </div>
       <div class="input box">
        <label for="height">
            Altura em metros


        </label>
  <div class="input-field">
    <i class="fa-solid fa-ruler"></i>
    <input type="number" id="height" required>
    <span>
        m
    </span>



        </div>
       </div>
       <button id="calculate">
        Calcular
       </button>

     </form>
     <div id="infos">
        <div id="result">
            <div id="bmc">
                <span id="value"></span>
                <span>Seu Imc</span>
            </div>
            <div id="description">
                <span></span>
            </div>
        </div>
        <div id="more_info">
            <a href="https://www.tjdft.jus.br/informacoes/programas-projetos-e-acoes/pro-vida/dicas-de-saude/pilulas-de-saude/o-que-o-indice-de-massa-corporal-imc-diz-sobre-sua-saude#:~:text=Um%20IMC%20dentro%20da%20normalidade,qualidade%20de%20vida%E2%80%9D%2C%20destaca."></a>
            Mais Informações sobre o Imc
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </div>
     </div>

     </section>


     </section>


    </main>
    
</body>
</html>
